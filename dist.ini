name=Rias-Sub-To-POD
version=0.21
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Rias-Sub-To-POD/
repository=http://github.com/sharyanto/perl-Rias-Sub-To-POD

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; for testing
; for runtime
perl=5.010000
Data::Dump::Partial=0
Data::Sah=0
JSON=0
Lingua::EN::Numbers::Ordinate=0
List::MoreUtils=0
Log::Any=0
Rinci=1.1.1

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
